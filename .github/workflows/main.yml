name: Build

on: [push]

jobs:
  validate-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-audit-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-audit-
          ${{ runner.OS }}-
    - name: yarn validate:dependencies
      run: |
        yarn install
        yarn validate:dependencies
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-
    - name: yarn install
      run: yarn install
#     - name: yarn test
#       run: |
#         yarn lint || true # TODO - temporary disable
#         yarn test
    - name: yarn build
      run: yarn build-linux
    - uses: actions/upload-artifact@master
      with:
        name: linux
        path: dist/scanner
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-
    - name: yarn install
      run: yarn install
#     - name: yarn test
#       run: |
#         yarn lint || true # TODO - temporary disable
#         yarn test
    - name: yarn build
      run: yarn build-win32
    - uses: actions/upload-artifact@master
      with:
        name: windows
        path: dist/scanner.exe
